; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Library Dependencies (OTA and CAN task-based libraries)
lib_deps =
    git@homeserver.local:TrailCurrent/OtaUpdateLibraryWROOM32.git@0.0.1
    git@homeserver.local:TrailCurrent/TwaiTaskBasedLibraryWROOM32.git@0.0.1

; Partition Table for OTA (dual partitions for safe updates)
board_build.partitions = data/partitions.csv

; OTA Upload configuration (uncomment after first serial upload)
upload_protocol = espota
upload_port = esp32-e91ef8  ; Replace with device MAC (e.g., esp32-8A3B4C))
; upload_flags = --auth=<password>